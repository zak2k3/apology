<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Very Sorry</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9e3f0;
            /* Soft light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* 3D rotating background design */
        .background {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #f78ca0, #f1c6d4, #fce2e2);
            border-radius: 50%;
            animation: rotateBackground 10s infinite linear;
        }

        /* Animation for the rotating background */
        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Message container styles */
        .message-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 500px;
            border: 2px solid #f6a5c0;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* Animation for fading in the message container */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Heading styles */
        .message-container h1 {
            color: #f78ca0;
            /* Soft pink-red */
            font-size: 40px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        /* Animation for heading text bounce */
        @keyframes bounceIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            60% {
                transform: translateY(30px);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Paragraph styles */
        .message-container p {
            color: #6a4e77;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            animation: fadeInText 2s ease-out;
        }

        /* Animation for fading in the paragraph */
        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Button styles */
        .button {
            display: inline-block;
            background-color: #f78ca0;
            color: #fff;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect on button */
        .button:hover {
            background-color: #f0637d;
            transform: scale(1.1);
        }

        /* Button animation */
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <!-- 3D Background -->
    <div class="background"></div>

    <!-- Message Container -->
    <div class="message-container">
        <h1>I'm Very Sorry</h1>
        <p>Life sometimes throws us off balance, and I deeply regret the mistakes I've made. Please accept my heartfelt
            apology. I promise to do better and learn from this.</p>
        <!-- Button to redirect -->
        <a href="https://www.cardfool.com/cards/assets/You%20Are%20the%20Best_cover.jpg" class="button" target="_blank"
            onclick="alert('Thank you for forgiving me :)')">Please Forgive Me</a>
    </div>
</body>

</html>
